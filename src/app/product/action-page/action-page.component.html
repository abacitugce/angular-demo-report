<div class="toolbar" role="banner"></div>
<div class="content" role="main">
    <div class="card action-bar inside h-100">
        <div class="card-header">
            <div class="card-container">
                <button class="btn btn-success" (click)="onSubmit(form)" title="SAVE">
                    <i class="fa fa-save"></i>
                    <span class="d-none d-sm-inline">&nbsp;SAVE </span>
                </button>
            </div>
        </div>
        <div class="card-body">
            <form name="form" #form="ngForm" (ngSubmit)="onSubmit(form)" (keyup.enter)="onSubmit(form)">
                <div class="row">
                    <div class="col-md-6">
                        <label for="id">ID <span class="symbol required"></span></label>
                        <input class="form-control auto-validate" id="id" name="id"
                            [ngClass]="{ 'is-invalid': submitted && form.controls.id.errors }" type="number" min="1"
                            max="999" [(ngModel)]="formModel.id" disabled="{{ editMode }}" required />
                    </div>
                    <div class="col-md-6">
                        <label for="title">Title </label>
                        <input class="form-control auto-validate" id="title" name="title"
                            [ngClass]="{ 'is-invalid': submitted && form.controls.title.errors }" type="text"
                            maxlength="140" [(ngModel)]="formModel.title" required />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="description">Description </label>
                        <input class="form-control auto-validate" id="description" name="description"
                            [ngClass]="{ 'is-invalid': submitted && form.controls.description.errors }" type="text"
                            maxlength="140" [(ngModel)]="formModel.description" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="price">Price </label>
                        <input class="form-control auto-validate" id="price" name="price"
                            [ngClass]="{ 'is-invalid': submitted && form.controls.price.errors }" type="number"
                            maxlength="140" [(ngModel)]="formModel.price" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="discountPercentage">Discount Percentage</label>
                        <input class="form-control auto-validate" id="discountPercentage" name="discountPercentage"
                            [ngClass]="{ 'is-invalid': submitted && form.controls.discountPercentage.errors }"
                            type="number" maxlength="140" [(ngModel)]="formModel.discountPercentage" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="rating">Rating </label>
                        <input class="form-control auto-validate" id="rating" name="rating"
                            [ngClass]="{ 'is-invalid': submitted && form.controls.rating.errors }" type="number"
                            maxlength="140" [(ngModel)]="formModel.rating" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="stock">Stock </label>
                        <input class="form-control auto-validate" id="stock" name="stock"
                            [ngClass]="{ 'is-invalid': submitted && form.controls.stock.errors }" type="number"
                            maxlength="140" [(ngModel)]="formModel.stock" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="brand">Brand </label>
                        <input class="form-control auto-validate" id="brand" name="brand"
                            [ngClass]="{ 'is-invalid': submitted && form.controls.brand.errors }" type="text"
                            maxlength="140" [(ngModel)]="formModel.brand" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="category">Category </label>
                        <input class="form-control auto-validate" id="category" name="category"
                            [ngClass]="{ 'is-invalid': submitted && form.controls.category.errors }" type="text"
                            maxlength="140" [(ngModel)]="formModel.category" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="thumbnail">Thumbnail </label>
                        <input class="form-control auto-validate" id="thumbnail" name="thumbnail"
                            [ngClass]="{ 'is-invalid': submitted && form.controls.thumbnail.errors }" type="text"
                            maxlength="140" [(ngModel)]="formModel.thumbnail" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="images">Images </label>
                        <input class="form-control auto-validate" id="images" name="images"
                            [ngClass]="{ 'is-invalid': submitted && form.controls.images.errors }" type="text"
                            maxlength="140" [(ngModel)]="formModel.images" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
